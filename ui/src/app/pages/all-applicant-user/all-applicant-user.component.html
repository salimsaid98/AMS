<div id="content">

    <div class="row no-margin-padding" id="header">
        <div class="col-md-6">
            <h3 class="block-title">Applicant</h3>
        </div>
        <div class="col-md-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">
                        <span class="ti-home"></span>
                    </a>
                </li>
                <li class="breadcrumb-item">Applicants</li>
                <li class="breadcrumb-item active">All Applicants</li>
            </ol>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">
            <!-- Widget Item -->
            <div class="col-md-12">
                <div class="widget-area-2 proclinic-box-shadow">
                    <h3 class="widget-title">Applicant List</h3>
                    <div class="table-responsive mb-3">
                        <div class="mat-elevation-z8">
                            <!-- Search form -->
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Search</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
                                </mat-form-field>
                            </div>

                            <div *ngIf="isLoading" class="loading-bar">
                                <!-- Loading Bar -->
                                <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
                            </div>

                            <table *ngIf="!isLoading" mat-table [dataSource]="dataSource">
                                <!-- Columns -->
                                <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                                    <th mat-header-cell *matHeaderCellDef>{{ columnLabels[column] || column }}</th>
                                    <td mat-cell *matCellDef="let element">
                                        <!-- Display data for each column -->
                                        <ng-container *ngIf="column !== 'view'">
                                            {{ element[column] }}
                                        </ng-container>
                                        <!-- Display button with view icon for 'status' column -->
                                        <ng-container *ngIf="column === 'view'">
                                            <button mat-icon-button color="primary" (click)="viewStatus(element)">
                                                <mat-icon>visibility</mat-icon>
                                            </button>
                                        </ng-container>
                                    </td>
                                </ng-container>

                                <!-- Header row with columns -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                                <!-- Data row with columns -->
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>



                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

                        </div>
